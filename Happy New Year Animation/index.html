<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="happy-new-year">
    <div class="circle">
        <div class="clock-bottom"></div>
    </div>
    <div class="clock-middle">
        <div class="clock-face"></div>
    </div>
    <div class="clock-top">
        <div class="roof"></div>
        <div class="deco"></div>
        <div class="sides"></div>
    </div>
    <div class="clouds"></div>
    <div class="fireworks">
        <div class="one"></div>
    </div>
    <div class="fireworks-2">
        <div class="two"></div>
    </div>
    <div class="fireworks-3">
        <div class="two"></div>
    </div>
    <div class="fireworks-4">
        <div class="one"></div>
    </div>
    <div class="text">Happy 2024!</div>
</div>


</body>
</html>
