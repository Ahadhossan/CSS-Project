    <title>CSS Coffee Express animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="coffee-express" class="coffee-express">
        <div class="express">
            <div class="base">
                <div class="buttons"></div>
            </div>

                <div class="button"></div>
                <div class="logo"></div>
            </div>

            <div class="drinks"></div>
            <div class="cup"></div>
            <div id="wrap">
                <div id="steam" class="steam1"></div>
                <div id="steam" class="steam2"></div>
                <div id="steam" class="steam3"></div>
                <div id="steam" class="steam4"></div>
