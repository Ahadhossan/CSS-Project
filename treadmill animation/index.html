<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treadmill/ runner animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="treadmill-animation">
    <div class="treadmill">
        <div class="base"></div>
        <div class="legs"></div>
        <div class="legs-behind"></div>
        <div class="panel"></div>
    </div>
    <div class="runner">
        <div class="runner-body"></div>
        <div class="right-arm"></div>
        <div class="left-arm"></div>
        <div class="runner-legs">
            <div class="right-leg">
                <div class="right-calf">
                    <div class="right-shoe"></div>
                </div>
            </div>
            <div class="left-leg">
                <div class="left-calf">
                    <div class="left-shoe"></div>
                </div>
            </div>
        </div>
        <div class="runner-face">
            <div class="hair"></div>
        </div>
    </div>
</div>


</body>
</html>
