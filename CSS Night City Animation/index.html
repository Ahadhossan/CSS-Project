<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS City Night Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="city-at-night">
        <div class="night-container">
            <div class="river"></div>
            <div class="river-float"></div>
            <div class="building-rowOne">
                <div class="track"></div>
                <div class="train-container">
                    <div class="train"></div>
                </div>
                <div class="further-train">
                    <div class="train"></div>
                </div>
                <div class="windows">
                </div>
            </div>
            <div class="reflection">
                <div class="building-rowOne">
                    <div class="track"></div>
                    <div class="train-container">
                        <div class="train"></div>
                    </div>
                    <div class="windows">
                    </div>
                </div>
            </div>
            <div class="building-rowTwo">
                <div class="banner"></div>
                <div class="windows-rowTwo"></div>
            </div>
            <div class="building-rowThree"></div>
        </div>
    </div>

    <!-- script js -->
    <script src="script.js"></script>
</body>
</html>
